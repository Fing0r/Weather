<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css?version=3" rel="stylesheet">
  <title>Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script defer src="./js/main.js?version=3" type="module"></script>
</head>

<body> 

  <div class="weather">
    <ul class="weather__list">
      <li class="weather__item weather__item--search">
        <form class="search" action="">
          <input class="search__input" type="search" name="" id="" placeholder="Enter the name of the city" required>
          <button class="search__btn">
            <svg width="30" height="30" fill="none">
              <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                d="M19.3775 17.5H18.385L18.04 17.1575C19.2588 15.7362 20 13.8938 20 11.875C20 7.3875 16.3625 3.75 11.875 3.75C7.3875 3.75 3.75 7.3875 3.75 11.875C3.75 16.3625 7.3875 20 11.875 20C13.8938 20 15.735 19.26 17.1563 18.0425L17.5013 18.385V19.375L23.7488 25.6137L25.6125 23.75L19.3775 17.5ZM11.875 17.5C8.76751 17.5 6.25001 14.9825 6.25001 11.875C6.25001 8.76875 8.76751 6.25 11.875 6.25C14.9813 6.25 17.5 8.76875 17.5 11.875C17.5 14.9825 14.9813 17.5 11.875 17.5Z"
                fill="currentColor" />
            </svg>
          </button>
        </form>
      </li>
      <li class="weather__item weather__item--info">
        <div class="info">
          <div class="info__box active now" data-item="1">
            <span class="now__temp"></span>
            <img class="now__img" src="" alt="" width="78" height="59">
            <div class="now__bottom">
              <h3 class="now__city"></h3>
              <button class="now__heart">
                <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                    d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
                    stroke="currentColor" stroke-width="2" />
                </svg>
              </button>
            </div>
          </div>
          <div class="info__box details" data-item="2">
            <h3 class="details__city"></h3>
            <diкv class="details__info">
              <span class="details__temperature"></span>
              <span class="details__feels"></span>
              <span class="details__weather"></span>
              <span class="details__sunrise"></span>
              <span class="details__sunset"></span>
            </diкv>
          </div>
          <div class="info__box forecast" data-item="3">
            <h3 class="forecast__city"></h3>
            <ul class="forecast__list">
            </ul>
          </div>
          <div class="info__btns">
            <button class="info__btn active" data-btn="1">Now</button>
            <button class="info__btn" data-btn="2">Details</button>
            <button class="info__btn" data-btn="3">Forecast</button>
          </div>
        </div>
      </li>
      <li class="weather__item weather__item--cities">
        <div class="cities">
          <h2 class="cities__title">Added Locations:</h2>
          <ul class="cities__list">
            <!-- <li class="cities__item">
              <button class="cities__name" type="button">Amur</button>
              <button class="cities__close" type="button"></button>
            </li> -->
          </ul>
        </div>
      </li>
    </ul>
  </div>

  <template id="forecast-item">
    <li class="forecast__card">
      <div class="forecast__top">
        <span class="forecast__date">17 May</span>
        <span class="forecast__time">12:00</span>
      </div>
      <div class="forecast__bottom">
        <div class="forecast__temperature">
          <span class="forecast__temp">Temperature: 13°</span>
          <span class="forecast__feels">Feels like: 10°</span>
        </div>
        <div class="forecast__weather">
          <span class="forecast__precipitation">Rain</span>
          <img class="forecast__img" src="./img/weather.png" alt="">
        </div>
      </div>
    </li>
  </template>

  <template id="cities-item">
    <li class="cities__item">
      <button class="cities__name" type="button"></button>
      <button class="cities__close" type="button"></button>
    </li>
  </template>
  
</body>
</html>
